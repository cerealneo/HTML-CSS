<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>1. CSS 기본 선택자</title>
        <!--
        날짜 : 2025/01/21
        이름 : 이민성
        내용 : CSS기본 선택자 실습하기
        !-->
    
<STyle>
    /* 전체 선택자*/
    *{
        color: blue;
    }

    /* 테그 선택자*/
    H3{
        color: red;
    }

    p{
        color: green;
    }

    /* 클래스 선택자*/
    .HELLO{
        color: orange;
    }

    /* 아이디 선택자*/
    #HELLO{
        color: yellow;
    }



</STyle>


</head>
<body>
    <H3>1. CSS 기본 선택자</H3>

    <P>
        HELLO World <BR>
        HELLO HTML
    </P>
    <P class="HELLO">
        HELLO World <BR>
        HELLO HTML
    </P>
    <P class="HELLO">
        HELLO World <BR>
        HELLO HTML
    </P>
    <P id="HELLO">
        HELLO World <BR>
        HELLO HTML
    </P>

</body>
</html>
