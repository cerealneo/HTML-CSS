<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>4. 이미지테그</Title>
        <!--
        날짜 : 2025/01/20
        이름 : 이민성
        내용 : 2장 HTML 기본테그 - 이미지테그

        경로
         /  : 루트 디렉토리(절대경로, 최상단)
        ./  : 현재디렉토리(상대경로, 생략가능)
        ../ : 상위 디렉토리(절대경로) 

        !-->
    </head>
    <body>
        <h3>4.이미지 테그</h3>

        <img src="./images/flower1.jpg" alt="벗꽃">
        <img src="images/flower2.jpg" alt="코스모스">
        <img src="../ch01/images/flower3.jpg" alt="튤립"width="160">
        <img src="/ch01/images/flower4.jpg" alt="해바라기" width="200">
    </body>
</html>
