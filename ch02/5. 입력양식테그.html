<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <Title>5. 입력양식테그</Title>
        <!--
        날짜 : 2025/01/20
        이름 : 이민성
        내용 : 2장 HTML 기본테그 - 입력양식테그
        !-->
    </head>
    <body>
        <h3>5.입력양식 테그</h3>

        <H4>로그인</H4>   
        <form action="http://naver.com">
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="uid" placeholder="아이디를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="pass" placeholder="비밀번호를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="로그인">
                    </td>
                </tr>
            </table>
        </form>
        


        <H4>회원가입</H4>
        <form action="http://google.com">
            <table border="1">
                <tr>
                    <td>이름</td>
                    <td>
                            <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td>
                        <input type="date" name="bir">
                    </td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td>
                            <input type="number" name="age">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <label><input type="radio" name="gender" value="h">남자</label>
                        <label></label><input type="radio" name="gender" value="f" >여자</label>
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                            <label><input type="checkbox" name="hobby" value="등산">등산</label>
                            <label><input type="checkbox" name="hobby" value="영화">영화</label>
                            <label><input type="checkbox" name="hobby" value="독서">독서</label>
                            <label><input type="checkbox" name="hobby" value="운동">운동</label>
                            <label><input type="checkbox" name="hobby" value="산책">산책</label>
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                            <select name="add">
                                <option>서울</option>
                                <option>대전</option>
                                <option>대구</option>
                                <option>부산</option>
                                <option>광주</option>
                                <option>울산</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>소개</td>
                    <td>
                        <textarea name="inc" rows="10", cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="회원가입">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
